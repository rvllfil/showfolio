services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: showfolio-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: showfolio
      POSTGRES_USER: showfolio
      POSTGRES_PASSWORD: showfolio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - showfolio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U showfolio"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi Backend
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: showfolio-strapi
    restart: unless-stopped
    ports:
      - "1337:1337"
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 1337
      # Database Configuration
      DATABASE_CLIENT: postgres
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: showfolio
      DATABASE_USERNAME: showfolio
      DATABASE_PASSWORD: showfolio
      DATABASE_SSL: false
      # Strapi Secrets (Change these in production!)
      APP_KEYS: ${APP_KEYS:-toBeModified1,toBeModified2}
      API_TOKEN_SALT: ${API_TOKEN_SALT:-tobemodified}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-tobemodified}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:-tobemodified}
      JWT_SECRET: ${JWT_SECRET:-tobemodified}
    volumes:
      - ./server/public/uploads:/app/public/uploads
      - strapi_data:/app/.tmp
    networks:
      - showfolio-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 1337 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Next.js Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:1337}
    container_name: showfolio-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Public API URL for client-side requests (browser)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:1337}
      # Server-side API URL (inside Docker network)
      API_URL: http://server:1337
    networks:
      - showfolio-network
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  strapi_data:
    driver: local

networks:
  showfolio-network:
    driver: bridge
