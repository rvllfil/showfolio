# ============================================================================
# DOCKER COMPOSE CONFIGURATION FOR 2GB VPS
# ============================================================================
# IMPORTANT: For low-memory VPS (2GB RAM), build services SEQUENTIALLY:
#
#   docker compose build server   # Build Strapi first
#   docker compose build client   # Build Next.js second
#   docker compose up -d          # Start all services
#
# Do NOT use 'docker compose up --build' as it may build in parallel
# and cause OOM (Out of Memory) errors on 2GB VPS.
#
# For VPS with <2GB RAM, consider building images on a separate machine
# with more memory, pushing to a registry, and pulling on the VPS.
# ============================================================================

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: showfolio-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-showfolio}
      POSTGRES_USER: ${POSTGRES_USER:-showfolio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-showfolio}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - showfolio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-showfolio}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi Backend
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      # Build args for optimization (optional)
      # args:
      #   - BUILDKIT_INLINE_CACHE=1
    container_name: showfolio-strapi
    restart: unless-stopped
    ports:
      - "1337:1337"
    # ========================================================================
    # RUNTIME MEMORY LIMITS FOR 2GB VPS
    # ========================================================================
    # Strapi runtime can use less memory than build
    # Build uses 896MB (set in Dockerfile), runtime needs only 512-640MB
    mem_limit: 640m # Hard limit: 640MB RAM for runtime
    mem_reservation: 384m # Soft limit: reserve 384MB minimum
    memswap_limit: 896m # Allow 256MB swap (640 + 256 = 896)
    # CPU limits (optional - uncomment if needed)
    # cpus: '1.0'                # Limit to 1 CPU core
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-1337}
      # Application URLs
      APP_URL: ${APP_URL:-http://localhost:1337}
      ADMIN_URL: ${ADMIN_URL:-http://localhost:1337/admin}
      # Database Configuration
      DATABASE_CLIENT: ${DATABASE_CLIENT:-postgres}
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_NAME: ${DATABASE_NAME:-showfolio}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-showfolio}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-showfolio}
      DATABASE_SSL: ${DATABASE_SSL:-false}
      # Strapi Security Keys
      APP_KEYS: ${APP_KEYS:-toBeModified1,toBeModified2}
      API_TOKEN_SALT: ${API_TOKEN_SALT:-tobemodified}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-tobemodified}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:-tobemodified}
      JWT_SECRET: ${JWT_SECRET:-tobemodified}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-tobemodified}
      # File Upload
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-209715200}
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:1337}
    volumes:
      - ./server/public/uploads:/app/public/uploads
      - strapi_data:/app/.tmp
    networks:
      - showfolio-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 1337 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Next.js Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:1337}
      # Build args for optimization (optional)
      # args:
      #   - BUILDKIT_INLINE_CACHE=1
    container_name: showfolio-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    # ========================================================================
    # RUNTIME MEMORY LIMITS FOR 2GB VPS
    # ========================================================================
    # Next.js runtime: limit to 512MB RAM (lighter than Strapi)
    # Build uses 512MB (set in Dockerfile), runtime uses 320MB
    mem_limit: 512m # Hard limit: 512MB RAM
    mem_reservation: 320m # Soft limit: reserve 320MB minimum
    memswap_limit: 768m # Allow 256MB swap (512 + 256 = 768)
    # CPU limits (optional - uncomment if needed)
    # cpus: '0.75'               # Limit to 0.75 CPU cores
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      # Public API URL for client-side requests (browser)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:1337}
      # Server-side API URL (inside Docker network)
      API_URL: ${API_URL:-http://server:1337}
      # Optional analytics
      NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID:-}
      NEXT_PUBLIC_GTM_ID: ${NEXT_PUBLIC_GTM_ID:-}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-}
    networks:
      - showfolio-network
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  strapi_data:
    driver: local

networks:
  showfolio-network:
    driver: bridge
